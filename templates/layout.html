<!DOCTYPE html>

<html>

    <head>
        {% block header %} {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>
            {% block title %} {% endblock %}
        </title>
        <!-- Stylesheets -->
        <link href="/static/styles/general-styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="bg">
        <header>
            {% if session["user_id"] : %}
            <!-- Navbar to be Displayed if the user is logged in-->
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center justify-content-center" id="navbarSupportedContent" style="padding : 0px 10px 0px 10px">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/timer">Timer</a></li>
                            <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/todo">To-Do</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                            <li class="nav-item"><a class="nav-link" href="/changepass">Change Password</a></li>
                        </ul>
                    </div>
                </nav>
            {% else :%}
            <!-- Navbar if user is NOT logged in -->
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        </ul>
                    </div>
                </nav>
            {% endif %}

        </header>
        <main>
            {% block main %} {% endblock %}
        </main>
        <!-- Common footer for all pages containing links to important webites -->
        <div class="footer">
            <a href="https://www.youtube.com"><i class="fa fa-youtube-play youtube" style="font-size : 40px;"></i></a>
            <a href="https://www.github.com"><i class="fa fa-github github" style="font-size : 40px;text-decoration : none;"></i></a>
            <a href="/music" id="music"><i style="font-size : 64px;" class='fa fa-music music'></i></button>
            <a href="https://www.linkedin.com"><i class="fa fa-linkedin linkedin" style="font-size : 40px;text-decoration : none;"></i></a>
            <a href="https://www.spotify.com"><i class="fa fa-spotify" style="font-size : 40px;text-decoration : none;"></i></a>
        </div>
    </body>

</html>
